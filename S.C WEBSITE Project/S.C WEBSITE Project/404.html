<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - Silver Capital</title>
    <meta name="description" content="عذراً، الصفحة التي تبحث عنها غير موجودة">
    <meta name="robots" content="noindex, nofollow">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-404-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .error-404-content {
            text-align: center;
            max-width: 600px;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.95;
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .btn-back-home {
            background-color: white;
            color: #667eea;
            font-weight: 600;
            padding: 12px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn-back-home:hover {
            background-color: #f0f0f0;
            color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .btn-contact {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            font-weight: 600;
            padding: 10px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn-contact:hover {
            background-color: white;
            color: #667eea;
        }
        
        .footer-404 {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.3);
            font-size: 0.9rem;
            opacity: 0.85;
        }

        @media (max-width: 576px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <section class="error-404-section">
        <div class="error-404-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">عذراً، الصفحة غير موجودة</h2>
            <p class="error-message">
                للأسف، الصفحة التي تحاول الوصول إليها غير موجودة أو تم نقلها.
            </p>
            
            <div class="action-buttons">
                <a href="/" class="btn-back-home">
                    <i class="fas fa-home"></i> العودة للصفحة الرئيسية
                </a>
                <a href="/#contact" class="btn-contact">
                    <i class="fas fa-envelope"></i> تواصل معنا
                </a>
            </div>
            
            <div class="footer-404">
                <p>
                    <i class="fas fa-info-circle"></i>
                    إذا كنت تعتقد أن هذا خطأ، يرجى التواصل معنا عبر صفحة التواصل.
                </p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
